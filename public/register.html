<!DOCTYPE html>
<html lang="en">
<head>

<body>
<header id="header">
</header>
<div class="register_section">
    <div class="register_section_top"> 
            <span class="register_section_top_left"></span>
            <span class="register_section_top_center">注册美食杰</span>
            <span class="register_section_top_right"></span>        
    </div>
    <div class="register_section_logo">
            <a href="javascript:;" class="register_section_logo_left"></a> 
            <a href="javascript:;" class="register_section_logo_center"></a> 
            <a href="javascript:;" class="register_section_logo_right"></a>         
    </div>
    <div class="tabs">
        <p><a href="javascript:;">更多第三方登录方式∨</a></p>
        <div class="tabs_bottom">
            <ul>
                <li><a href="javascript:;">人人网账号登录</a></li>

            </ul>
        </div>
    </div>
    <div class="or"> </div>
    <div class="section_form_hide">
        <div>
            <input class="login_text" type="text" placeholder="请输入手机号/邮箱/昵称"><span></span><br>
            <input class="login_pwd" type="password" placeholder="请输入密码"><span></span><br>
            <p><input type="checkbox"><span>下次自动登录</span>
            <a href="javascript:;">忘记密码？</a></p>

        </div>

    <div class="section_form">

            <input class="register_text" type="text" placeholder="请输入手机号" name="phone">
            <span></span><br>
            <input id="valiinput" type="text" placeholder="请输入验证码"><button class="getmsg">免费获取验证码</button><span></span><br>
            <input class="register_pwd" type="password" placeholder="请输入8-12位字母或数字" name="upwd">
            <span></span><br>
        </div>
        <div> 
            <input type="checkbox" checked><span>我已阅读并且同意</span><a href="javascript:;">美食杰用户使用协议</a>
            <p> <button class="btn-register">注册</button></p>  
        </div> 
    </div>
    <div class="section_form2_parent">
        <div class="section_form2">
            <div>
                <p><a href="javascript:;">手机注册</a>|<a href="javascript:;">邮箱注册</a><br></p>

                <div> 
                <input type="checkbox" checked><span>我已阅读并且同意</span><a href="javascript:;">美食杰用户使用协议</a>

            </div>
